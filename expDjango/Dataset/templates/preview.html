<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Preview Dataset</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static './css/previewPage.css' %}">
    </head>
    <body>
        <div>
            <h1><a href="/">Previsao do Dataset</a></h1>
        </div>

        {% for dataset in  shelf %}
            <div>
                <p>ID: {{ dataset.id }}</p>
                </br>
                <p>Name: {{ dataset.name }}</p>
            </div>
        {% endfor %}
    </body>
</html>
