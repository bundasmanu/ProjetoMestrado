
<div class="modal" id="showResultsModal">
    <div class="modal-dialog">
        <div class="modal-content" data-backdrop="true">
            <div class="modal-body" id="resBodyMessage">
                <label id="resultsMessage"></label>
            </div>
            <div class="modal-footer" id="footerOfModal">
                {% for key, value in preds_by_classes.items %}
                    <div id="classResultBox">
                        <label id="classPredictLabel">{{ key }}: </label> <label id="resultPredictValue">{{ value }}</label>
                    </div>
                {% endfor %}
                <div id="warningClose">
                    <button type="button" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
