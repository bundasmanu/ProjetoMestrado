{% extends 'users/InfoUser.html' %}
{% load i18n %}
{% load static %}
{% block extrastyle %}
    {{ block.super }}
    <script src="{% static 'dependencies/js/http_ajax.googleapis.com_ajax_libs_jquery_3.5.1_jquery.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="/static/dataset/css/createDataset.css">
{% endblock %}
{% block content %}
    <div id="ContainerPrincipal">
        <h1>Criar Dataset</h1>
        <div id="criaDatasetBar">
            <h2>Dataset Info</h2>
        </div>
        <div id="formDiv">
            <form class="criaDatasetForm" method="post">
                {% csrf_token %}
                <div id="nameDataset">
                    <label>{{ form.name.label_tag }}</label> <!--MODEL ON CREATEUSERVIEW IS CUSTOMUSER, AND NOW I NEED TO USE THIS FIELDS AND INHERITED FIELDS FROM USER CLASS-->
                    {{ form.name }}
                </div>
                <div id="nClasses">
                    <label>{{ form.n_classes.label_tag }}</label>
                    {{ form.n_classes }}
                </div>
                <div id="nSamples">
                    <label>{{ form.n_samples.label_tag }}</label>
                    {{ form.n_samples }}
                </div>
                <div id="linkInfo">
                    <label>{{ form.link_info.label_tag }}</label>
                    {{ form.link_info }}
                </div>
                <div id="divBtnCriaDataset">
                    <input type="submit" class="btnCriaDataset" value="Cria Dataset">
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'general/js/messagesTimeout.js' %}"></script>

{% endblock %}
