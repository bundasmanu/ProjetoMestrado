<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Preview Dataset</title>
        <link rel="stylesheet" type="text/css" href="{% static 'dataset/css/indexPage.css' %}">
    </head>
    <body>
        {% block content %}
            <h1>List of Datasets</h1>
            {% for dataset in  shelf %}
                <div>
                    <p>ID: {{ dataset.id }}</p>
                    </br>
                    <p>Name: {{ dataset.name }}</p>
                    </br>
                    <p>Path: {{ dataset.path}}</p>
                </div>
            {% endfor %}
        {% endblock %}
    </body>
</html>
