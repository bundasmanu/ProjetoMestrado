{% extends 'dataset/index.html' %}
{% block content %}
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <h1>Homepage</h1>
    <input type="submit" value="Login" onclick="location.href='{% url 'users:login' %}'">
    <input type="submit" value="Create Account" onclick="location.href='{% url 'users:home' %}'">
{% endblock %}
